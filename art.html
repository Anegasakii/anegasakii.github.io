	<meta charset="utf-8"/>
	<script>
		activeModal = "";

		function openModal(selection) {
			document.getElementById(selection).style.display = "block";
			activeModal = selection;
		}

		function closeModal() {
			document.getElementById(activeModal).style.display = "none";
			activeModal = "";
		}

		let slideIndex = 1;
		showSlides(slideIndex);

		function modalNav(n) {
			showSlides(slideIndex += n);
		}
		function currentSlide(n) {
			showSlides(slideIndex = n);
		}

		function showSlides(n) {
			const container = document.getElementById(activeModal);
			const slides = container.querySelectorAll(".modal-slide");
			const thumbnails = container.querySelector(".thumbnails").children;
			if (n > slides.length-1) {slideIndex = 0}
			if (n < 0) {slideIndex = slides.length-1}
			for (let i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
				thumbnails[i].classList.remove("active");
			}
			thumbnails[slideIndex].classList.add("active");
			slides[slideIndex].style.display = "flex";
		}
	</script>
</head>
